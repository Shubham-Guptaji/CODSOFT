<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <meta name="author" content="Shubham Gupta">
    <meta name="description" content="This is a Calculator for mathematical Calculation that I made using HTML, CSS and JS">
    <meta name="keywords" content="Calculator, online Calculator, calculate">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--Table here-->
    <h1 style="text-align:center">The Calculator</h1><br>
    <div class="container">
                    <div class="result-area">
                        <input type='text' id='result' class="result" disabled>
                    </div>
                    <input type='button' value='C' class="btn clear" />
                    <input type="button" value="AC" class="btn delback">
                    <input type="button" value="(" class="btn">
                    <input type="button" value=")" class="btn">
                    <input type="button" value="7" class="btn">
                    <input type="button" value="8" class="btn">
                    <input type="button" value="9" class="btn">
                    <input type="button" value="/" class="btn">
                    <input type="button" value="4" class="btn">
                    <input type="button" value="5" class="btn">
                    <input type="button" value="6" class="btn">
                    <input type="button" value="x" class="btn">
                    <input type="button" value="1" class="btn">
                    <input type="button" value="2" class="btn">
                    <input type="button" value="3" class="btn">
                    <input type="button" value="-" class="btn">
                    <input type="button" value="0" class="btn">
                    <input type="button" value="." class="btn">
                    <input type="button" value="=" class="btn">
                    <input type="button" value="+" class="btn">
        </div>
    </div>

    <!-- script here -->
    <script src="./index.js"></script>
</body>

</html>
